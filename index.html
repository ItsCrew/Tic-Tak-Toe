<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="win-container hide">
        <p class="msg">WInner</p>
        <button class="new-btn">New Game</button>
    </div>

    <main>
        <h1>Tik Tak Toe</h1>

        <div class="player-names">
            <input type="text" id="player1" placeholder="Player 1 name here">
            <br>
            <input type="text" id="player2" placeholder="Player 2 name here">
            <br>
            <button onclick="setPlayerNames()">Start the Game!</button>
        </div>

        <div class="scoreboard">
            <span id="player1-display">Player 1</span> vs <span id="player2-display">Player 2</span>   
        </div>

        <div id="current-player">Current player: Player 1</div>


        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>

            </div>
        </div>
        <button class="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
